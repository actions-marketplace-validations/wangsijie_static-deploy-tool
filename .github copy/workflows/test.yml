name: "units-test"
on:
  push:
    branches:
      - master

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: yarn
    - run: yarn test
      env:
        OSS_AK: ${{ secrets.OSS_AK }}
        OSS_SK: ${{ secrets.OSS_SK }}
        OSS_BUCKET: ${{ secrets.OSS_BUCKET }}
        OSS_REGION: ${{ secrets.OSS_REGION }}
        DISABLE_RETRY: '1'